spring:
  application:
    name: config-client
  cloud:
    config:
      name: config-consumer
      uri: http://localhost:10008
      profile: prod
      label: main

server:
  port: 10009

myWords: ${words}

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always